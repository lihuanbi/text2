<!DOCTYPE html>
<html hang="en-CN">

<head>
    <title>css动画</title>
    <meta charset="utf-8" name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">

    <link type="text/css" href="css/style.css" rel="stylesheet">
</head>

<body>
			<p>这个是css动画在菜鸟教程初始页差不多的，自己写了一下，做了一些更改，1.先偏转变色；2.向前移动；3.旋转返回变色；4.上下旋转；5.自身旋转变色</p>
		<div class="box">
		<div class="photo"> <span class="music-note" id="one">&#9835;</span>
    <span class="music-note" id="two">&#9834;</span>
    <p>一 一</p></div>
		</div>
		
  
    
    
    <div style="text-align:center;clear:both;"></div>
    <div class="wrapper">
    <div class="border-circle" id="one"></div>
    <div class="border-circle" id="two"></div>
    <div class="background-circle">
      <div class="triangle-light"></div>
      <div class="body"></div>
      <span class="shirt-text">觉</span>
      <span class="shirt-text">得</span>
      <span class="shirt-text">炫酷</span>
      <span class="shirt-text">❤</span>
      <div class="triangle-dark"></div>
    </div>
    <div class="head">
      <div class="ear" id="left"></div>
      <div class="ear" id="right"></div>
      <div class="hair-main">
        <div class="sideburn" id="left"></div>
        <div class="sideburn" id="right"></div>
        <div class="hair-top"></div>
      </div>
      <div class="face">
        <div class="hair-bottom"></div>
        <div class="nose"></div>
        <div class="eye-shadow" id="left">
          <div class="eyebrow"></div>
          <div class="eye"></div>
        </div>
        <div class="eye-shadow" id="right">
          <div class="eyebrow"></div>
          <div class="eye"></div>
        </div>
        <div class="mouth"></div>
        <div class="shadow-wrapper">
          <div class="shadow"></div>
        </div>
      </div>
    </div>
    <span class="music-note" id="one">&#9835;</span>
    <span class="music-note" id="two">&#9834;</span>
  </div>
  <p>这个摇摆听音乐不是自己做的是在网上看见的,	因为自己觉得很厉害很炫酷</p>
